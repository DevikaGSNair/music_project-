<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Music Library</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Genre</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            {% for song in songs %}
            <tr>
                <td>{{ song['title'] }}</td>
                <td>{{ song['artist'] }}</td>
                <td>{{ song['album'] }}</td>
                <td>{{ song['genre'] }}</td>
                <td>{{ song['year'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <p><a href="{{ url_for('artist') }}">Show Artist</a></p>
    <p><a href="{{ url_for('album') }}">Album</a></p>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
